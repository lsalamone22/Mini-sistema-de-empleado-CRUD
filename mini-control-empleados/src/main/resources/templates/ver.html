<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">

<head th:replace="Layout/Layout :: head">
	<meta charset="UTF-8">
	
</head>

<body>

	<header th:replace="Layout/Layout :: header"></header>
	
		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}">
				</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item active" th:text="${empleado.nombre}">
							</li>
							
							<li class="list-group-item" th:text="${empleado.apellidos}"></li>
							
							<li class="list-group-item" th:text="${empleado.email}"></li>
							
							<li class="list-group-item" th:text="${empleado.fecha}"></li>
							
							<li class="list-group-item" th:text="${empleado.telefono}"></li>
							
							<li class="list-group-item" th:text="${empleado.sexo}"></li>
							
							<li class="list-group-item" th:text="${empleado.salario}"></li>
						</ul>
					</div>
			</div>
		</div>

	<footer th:replace="Layout/Layout :: footer"></footer>
</body>
</html>
